#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#
# autogenerated = 1 # remove this line to remove the warning See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,1366x768@60.05900,0x0,1
monitor=HDMI-A-1,1920x1080@144,1366x0,1
# monitor=HDMI-A-1,preferred,1366x0,1,mirror,eDP-1

workspace=1,monitor:eDP-1
workspace=2,monitor:HDMI-A-1
workspace=3,monitor:HDMI-A-1
workspace=4,monitor:HDMI-A-1
workspace=5,monitor:HDMI-A-1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more 
# Execute your favorite apps at launch 
# exec-once = waybar & hyprpaper & firefox 

exec-once = ~/.config/waybar/launch.sh 
exec-once = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'
exec-once = /usr/lib/kdeconnectd
exec-once = gsettings set org.gnome.desktop.wm.preferences button-layout :
exec-once = hyprpaper 


layerrule = blur, waybar
layerrule = ignorezero, waybar

layerrule = blur, rofi
layerrule = ignorezero, waybar

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = latam
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    accel_profile = flat

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0.5 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 15
    gaps_out = 30
    border_size = 2
    col.active_border = rgba(8caaeeff)
    col.inactive_border = rgba(232634ff)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
    
    blur {
        enabled = true
        size = 8
        passes = 1
    }

    drop_shadow = no
    shadow_range = 20
    shadow_render_power = 10
    col.shadow = rgba(1a1a1aee)

    active_opacity = 1
    inactive_opacity = 0.8

    dim_inactive = true
    dim_strength = 0.2  # how much inactive windows should be dimmed, 0.0 - 1.0
    dim_around = 0.5     
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 5, myBezier
    animation = windowsOut, 1, 5, default, popin 80%
    animation = border, 1, 5, default
    animation = borderangle, 1, 5, default
    animation = fade, 1, 5, default
    animation = workspaces, 1, 5, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    disable_hyprland_logo = true
    force_default_wallpaper = -1 # Set to 0 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# to check for window class: hyprctl clients
windowrulev2 = float,class:(pavucontrol)
windowrulev2 = float,class:(org.gnome.Nautilus)
windowrulev2 = float,class:(org.gnome.Calculator)
windowrulev2 = float,class:(gnome-system-monitor)
windowrulev2 = float,class:(kitty),title:(zsh)

windowrulev2 = opacity 1.0 override 0.75 override,class:(kitty) # set opacity to 1.0 active and 0.5 inactive for kitty
# windowrulev2 = animation popin,class:(kitty) # sets the animation style for kitty

windowrulev2 = workspace 2,class:(kitty),title:(tmux)
windowrulev2 = workspace 3,class:(chromium)
windowrulev2 = workspace 4,title:(.*WhatsApp Web.*),class:^(.*chrome.*)$ 
windowrulev2 = workspace 5,class:(Spotify)

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod SHIFT , RETURN, exec, kitty --watcher ~/.config/kitty/watcher.py -e tmux new-session -c ~/Code/ -s
bind = $mainMod, W, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, nautilus
bind = $mainMod, V, togglefloating, 
bind = $mainMod, SPACE, exec, rofi -show drun -icon-theme "Colloid-nord" -show-icons
bind = $mainMod, BACKSPACE, exec, rofi -show powermenu -modi powermenu:~/.config/waybar/scripts/rofi-power-menu.sh &
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, DOWN, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Resize windows
binde = $mainMod CONTROL, l, resizeactive, 30 0
binde = $mainMod CONTROL, h, resizeactive, -30 0
binde = $mainMod CONTROL, k, resizeactive, 0 -30
binde = $mainMod CONTROL, j, resizeactive, 0 30

# Move active window around current workspace
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshots
bind = , Print, exec, grim -g "$(slurp -d)" - | wl-copy

# Restart waybar
bind = $mainMod SHIFT, W, exec, ~/.config/waybar/launch.sh

# Screen brightness
bind = , XF86MonBrightnessUp, exec, brightnessctl s +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl s 5%-

# Volume and Media Control
bind = , XF86AudioRaiseVolume, exec, pamixer -i 1 
bind = , XF86AudioLowerVolume, exec, pamixer -d 1 
bind = , XF86AudioMicMute, exec, pamixer --default-source -m
bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Night Light
bind = $mainMod, F4, exec, gammastep -O 2500
bind = $mainMod, F3, exec, killall gammastep 
